<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="../estilos/style_detalle.css">
  
</head>
<body>
  <header>
    <div class="logo">Logo</div>
    <nav>
      <ul>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="#">Productos Nuevos</a></li>
        <li><a href="#">Ofertas Especiales</a></li>
        <li><a href="#">Más Vendidos</a></li>
        <li><a href="index.html">Cerrar Sesion</a></li>
      </ul>
    </nav>
  </header>

  <div class="product-details">
    <div class="product-image">
      <img src="/placeholder.jpg" alt="Product Image">
    </div>
    <div class="product-info">
      <div class="product-name">Producto Seleccionado</div>
      <div class="product-price">$19.99</div>
      <p>Descripción de un producto</p>
      <a href="../vistas/carrito.html">
        <button class="add-to-cart">Agregar al carrito</button>
      </a>
    </div>
  </div>

  <div class="recommendations">
    <h2>Recomendaciones</h2>
    <div class="product-grid">
      <div class="product-item">
        <img src="/placeholder.jpg" alt="Product 1">
        <div class="product-name">Producto 1</div>
        <div class="product-price">$19.99</div>
      </div>
      <div class="product-item">
        <img src="/placeholder.jpg" alt="Product 2">
        <div class="product-name">Producto 2</div>
        <div class="product-price">$24.99</div>
      </div>
      <!-- Add more recommended products here -->
    </div>
  </div>
</body>
</html>
